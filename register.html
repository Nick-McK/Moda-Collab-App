<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	 <link rel="stylesheet" href="/public/register.css">
    <title>Register</title>
    <script type="text/javascript">
      function checkPassMatch() {
        if (document.getElementById('pass1').value == document.getElementById('pass2').value) {
          document.getElementById('submit').disabled = false;
        } else {
          document.getElementById('submit').disabled = true;
          window.alert("Passwords do not match");
        }
      }
    </script>
  </head>
  <body>
  <div class="header">
      <img id="logo" src="/public/assets/icons/logo.png" alt="Moda Lab">
    </div>
	<div class="feed">
	<div class="row">
	<div class="col">
	<div class="header1">
	Moda Lab - Register
	</div>
  <form class="form-horizontal" action="/account/tags" method="post">
    <div class="form-group">
      <div class="col-sm-10">
	  <div class="bText">
	  Enter username
	  </div>
        <input type="username" class="form-control forums" name="username" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10">
		<div class="bText">
	  Enter password
	  </div>	  
        <input type="password" class="form-control forums" name="pass1" id="pass1" required>
      </div>
    </div>
	<div class="form-group">
      <div class="col-sm-10">
		<div class="bText">
	  Confirm password
	  </div>	  
        <input type="password" class="form-control forums" name="pass2" id="pass2" onchange="checkPassMatch()" required>
      </div>
    </div>
	<div class="col-sm-10">
	<div class="bText">
	  Select your interest in the fashion industry
	  </div>
<select class="form-select form-select mb-3 forumSelect">
  <option value="99">Please select one</option>
  <option value="1">Brand marketer</option>
  <option value="2">Influencer</option>
  <option value="3">Fashion student</option>
  <option value="4">Fashion designer</option>
  <option value="5">Fashion newby</option>
</select>
</div>
	  <div class="col-sm-10">
	  <div class="text-center">
	<button type="submit" class="btn btn-dark" style="width: 100%;" id="submit">Register</button>
	</div>
	
	<p class="infoText">Already registered? Click <a href="login">here</a> to login</p>
	</div>
	</div>
  </form>
  <div class="col">
  <img class="sideImg" id="post_img" src="/public/assets/loginAssets/street2.jpg" alt="Moda Lab">
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
 </html>
