        <div class="saveContent" id="saveContent">
            <div>
                <button id="close" onclick="document.getElementById('save').style.display = 'none';">
                    <img src="/icons/x-inverted.png" style="height:4vh; width:auto; display: flex"/>
                </button>
                <div>
                    <h3 style="color: white">Select a design to overwrite</h3>
                </div>
                <button id="newDesign">Save New Design</button>
            </div>
        </div>
    </div>
    <div class="load" id="load">
        <div class="loadContent" id="loadContent">
            <div>
                <button id="close" onclick="document.getElementById('load').style.display = 'none';">
                    <img src="/icons/x-inverted.png" style="height:4vh; width:auto; display: flex"/>
                </button>
                <h3 style="color: white">What design do you want to load?</h3>
            </div>
        </div>
    </div>
    <div class="collabRoomHeaderFooter" id="collabRoomHeader" style="top: 0%">
        <button class="collabBtn" style="margin-left: 5vh;" onclick="saveDesign()">
            <img src="/public/assets/icons/floppy-disk-inverted.png" style="height:5vh; width: auto; display: block; padding: 5px;"></img>
            <t style="font-size: 1vh;">Save Design</t>
        </button>
        <button class="collabBtn" onclick="deleteDesign()">
            <img src="/public/assets/icons/trash-inverted.png" style="height:5vh; width: auto; display: block; padding: 5px;"></img>
            <t style="font-size: 1vh;">Delete Design</t>
        </button>
        <button class="collabBtn" onclick ="loadDesign()">
            <img src="/public/assets/icons/file-inverted.png" style="height:5vh; width: auto; display: block; padding: 5px;"></img>
            <t style="font-size: 1vh;">Load Design</t>
        </button>

        </div>

        <canvas id="whiteboard"></canvas>
        
        <div class="templateContainer" id="_templateContainer">
            <div class="templateContent" id="_templateContent">
                <button class="roundBtn_noBorder" id="close" onclick="document.getElementById('_templateContainer').style.display = 'none';">
                  <img src="/icons/x-inverted.png" style="height:4vh; width:auto; display: flex"/>
                </button>
                <div class="gridContainer" id="_gridContainer">
                    <div class="templateGrid" id="_templateGrid"></div>
                </div>
            </div>
        </div>

        <div id="colourThicknessSelect">
            <table>
                <tr style="display: inline-block;">
                    <td>
                        <label for="colourselect"> Colour: </label>
                        <input type="color" id="colourselect" value="#000000" onchange="changeColour(document.getElementById('colourselect').value)">
                    </td>

                    <td>
                        <label for="bgColourSelect">Background Colour: </label>
                        <input type="color" id="bgColourSelect" value="#c9cecf" onchange="changeBgColour(document.getElementById('bgColourSelect').value)">
                    </td>
                
                    <td>
                        <input type="text" placeholder="Enter pt size" id="ptSize">
                        <input type="text" placeholder="Enter line width" id="lineWidth">
                        <select id="font">
                            <option value="Times New Roman">Times New Roman</option>
                            <option value="Comic Sans MS">Comic Sans MS</option>
                            <option value="Arial">Arial</option>
                            <option value="Verdana">Verdana</option>
                            <option value="Helvetica">Helvetica</option>
                            <option value="Tahoma">Tahoma</option>
                            <option value="Trebuchet MS">Trebuchet MS</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Garamond">Garamond</option>
                            <option value="Courier New">Courier New</option>
                            <option value="Brush Script MT">Brush Script MT</option>

                        </select>
                    </td>
                </tr>
                    
            </table>
        </div>

        <div id="toolSelect">
            <!-- This is for the tools -->
            <table>
                <tr>
                    <td>
                        <button id="draw" onclick="changeTool('DRAW'); const d = document.getElementById('draw'); if(d.style.backgroundColor == 'grey') d.style.backgroundColor = 'darkgrey'; else d.style.backgroundColor = 'grey';">
                            <img src="/public/assets/icons/pencil-line.png"></img>
                        </button>
                    </td>
                    <td>
                        <button id="figures" onclick="changeTool('ERASER')">
                            <img src="/public/assets/icons/eraser.png"></img>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="text" onclick="changeTool('TEXT')">
                            <img src="/public/assets/icons/text-t.png"></img>
                        </button>
                    </td>
                    <td>
                        <button id="pan" onclick="changeTool('PAN'); const p = document.getElementById('pan'); if(p.style.backgroundColor == 'grey') p.style.backgroundColor = 'darkgrey'; else p.style.backgroundColor = 'grey';">
                            <img src="/public/assets/icons/arrows-out-cardinal-black.png"></img>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="triangle" onclick="changeTool('TRIANGLE')">
                            <img src="/public/assets/icons/triangle.png"></img>
                        </button>
                    </td>
                    <td>
                        <button id="rectangle" onclick="changeTool('RECTANGLE')">
                            <img src="/public/assets/icons/rectangle.png"></img>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="circle" onclick="changeTool('CIRCLE')">
                            <img src="/public/assets/icons/circle.png"></img>
                        </button>
                    </td>
                    <td>
                        <button id="line" onclick="changeTool('LINE'); const l = document.getElementById('line'); if(l.style.backgroundColor == 'grey') l.style.backgroundColor = 'darkgrey'; else l.style.backgroundColor = 'grey';">
                            <img src="/public/assets/icons/line-segment.png"></img>
                        </button>

                    </td>
                </tr>
                <tr>
                    <td>
                        <button>
                            <img src="/public/assets/icons/image.png" onclick="document.getElementById('image').click()"></img>
                            <input id="image" type="file" style="display: none;"/>
                        </button>
                        
                    </td>
                    <td>
                        <button id="delete" onclick="deleteItem()">
                            <img src="/public/assets/icons/trash-simple.png"></img>
                        </button>
                    </td>
            </table>
        </div>

        <div class="collabRoomHeaderFooter" id="collabRoomFooter" style="top: 87.5%">
            <table>
                <tr>
                    <td style="width: 20vw;" align="center">
                        <button class="collabBtn">
                            <img src="/public/assets/icons/archive-inverted.png" align="center" onclick="importTemplatePopup()"></img>
                            Browse Templates
                        </button>
                    </td>
    
                    <td style="width: 20vw;" align="center">
                        <button class="collabBtn">
                            <img src="/public/assets/icons/archive-box-inverted.png" align="center" onclick="importTemplate()"></img>
                            Import Templates
                        </button>
                    </td>
    
                    <td style="width: 20vw;" align="center">
                        <button class="collabBtn">
                            <img src="/public/assets/icons/x-inverted.png" align="center" onclick="leaveRoom()"></img>
                            Exit Call
                        </button>
                    </td>
    
                    <td style="width: 20vw;" align="center">
                        <button class="collabBtn">
                            <img src="/public/assets/icons/camera-inverted.png" align="center"></img>
                            Add Images
                        </button>
                    </td>
    
                    <td style="width: 20vw;" align="center">
                        <button class="collabBtn">
                            <img src="/public/assets/icons/plus-inverted.png" align="center"></img>
                            Invite Users
                        </button>
                    </td>
                </tr>
            </table>
        </div>
        <script src="/public/collab_room_clientside.js"></script>       <!-- Links to clientside js code -->
    </body>
