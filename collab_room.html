        <canvas id="whiteboard"></canvas>
        
        <div id="colourThicknessSelect">
            <table>
                <!--Get someone good at css and html to create drop down for colours-->
                <!--Might want to make one for fill too-->
                <tr style="display: inline-block;">
                    <td>
                        <button style="background-color: #FF0000; height: 25px; width:25px" onclick="changeColour('#FF0000')"></button>
                    </td>
                    <td>
                        <button style="background-color: #008000; height: 25px; width:25px" onclick="changeColour('#008000')"></button>
                    </td>
                    <td>
                        <button style="background-color: #0000FF; height: 25px; width:25px" onclick="changeColour('#0000FF')"></button>
                    </td>
                    <td>
                        <button style="background-color: #FFFF00; height: 25px; width:25px" onclick="changeColour('#FFFF00')"></button>
                    </td>
                </tr>
                <tr style="display: inline-block;">
                    <td>
                        <input type="text" placeholder="Enter pt size" id="ptSize">
                        <input type="text" placeholder="Enter line width" id="lineWidth">
                        <select id="font">
                            <option value="Times New Romnan">Times New Roman</option>
                            <option value="Comic Sans MS">Comic Sans MS</option>
                        </select>
                    </td>
                </tr>
                    
            </table>

        <div id="toolSelect">
            <!-- This is for the tools -->
            <table>
                <tr>
                    <td>
                        <button id="draw" onclick="changeTool('DRAW')">
                            <img src="/public/assets/icons/pencil-line.png"></img>
                        </button>
                    </td>
                    <td>
                        <button id="figures" onclick="changeTool('ERASER')">
                            <img src="/public/assets/icons/eraser.png"></img>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="text" onclick="changeTool('TEXT')">
                            <img src="/public/assets/icons/text-t.png"></img>
                        </button>
                    </td>
                    <td>
                        <button id="transform" onclick="changeTool('TRANSFORM')">
                        
                            Transform
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="triangle" onclick="changeTool('TRIANGLE')">
                            <img src="/public/assets/icons/triangle.png"></img>
                        </button>
                    </td>
                    <td>
                        <button id="rectangle" onclick="changeTool('RECTANGLE')">
                            <img src="/public/assets/icons/rectangle.png"></img>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="circle" onclick="changeTool('CIRCLE')">
                            <img src="/public/assets/icons/circle.png"></img>
                        </button>
                    </td>
                    <td>
                        <button id="line" onclick="changeTool('LINE')">
                            <img src="/public/assets/icons/line-segment.png"></img>
                        </button>

                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="image" onclick="changeTool('IMAGE')">
                            <img src="/public/assets/icons/image.png"></img>
                        </button>
                    </td>
                    <td>
                        <button id="delete" onclick="deleteItem()">
                            <img src="/public/assets/icons/trash-simple.png"></img>
                        </button>
                    </td>
            </table>

                    </td>

                    </td>
    
                    <td style="width: 20vw;" align="center">

                        </button>
                    </td>
    
                    <td style="width: 20vw;" align="center">

                    </td>
