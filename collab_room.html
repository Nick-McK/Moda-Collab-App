<html style="height: 100%;">   <!-- can remove the width and height from here and body as long as the 100%s go in the main css -->
    <head>
        <link type="css" rel="stylesheet" href="/public/style.css"></link>
        <!-- <script src="/node_modules/art-canvas/build/ArtCanvas.js"></script> -->
        <script src="/node_modules/fabric/dist/fabric.min.js"></script>
        <script src="/node_modules/uuid/dist/umd/uuidv1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        
    </head>
    <!-- Add img styling to external css -->
    <div class="headerFooter">
        <button class="collabBtn" style="margin-left: 5vh;" onclick="saveDesign()">
            <img src="/public/assets/icons/floppy-disk-inverted.png" style="height:5vh; width: auto; display: block; padding: 5px;"></img>
            <t style="font-size: 1vh;">Save Design</t>
        </button>
        <button class="collabBtn" onclick="deleteDesign()">
            <img src="/public/assets/icons/trash-inverted.png" style="height:5vh; width: auto; display: block; padding: 5px;"></img>
            <t style="font-size: 1vh;">Delete Design</t>
        </button>
        <button class="collabBtn" onclick="loadDesign()">
            <img src="/public/assets/icons/file-inverted.png" style="height:5vh; width: auto; display: block; padding: 5px;"></img>
            <t style="font-size: 1vh;">Load Design</t>
        </button>

        <!-- A way to display the participants-->
        <!-- Might want to make all sizes dependant on window size -->
        <table align="right" style="color: white; margin-left: auto; margin-right: 5%; width:auto; display: inline-flex; margin-top: 2.5vh;">
            <tr>
                <td style="background-color: #c9cecf; text-align: center; border-right: 2vw solid black; padding: 0.5vw;">
                    <img src="/public/assets/icons/person-inverted.png" style="height:5vh; width: auto; display: block; padding: 5px;"> </img>
                    participant 1
                </td>

                <td style="background-color: #c9cecf; text-align: center; border-right: 2vw solid black; padding: 0.5vw;">
                    <img src="/public/assets/icons/person-inverted.png" style="height:5vh; width: auto; display: block; padding: 5px;"> </img>
                    participant 2
                </td>

                <td style="background-color: #c9cecf; text-align: center; border-right: 2vw solid black; padding: 0.5vw;">
                    <img src="/public/assets/icons/person-inverted.png" style="height:5vh; width: auto; display: block; padding: 5px;"> </img>
                    participant 3
                </td>

                <td style="background-color: #c9cecf; text-align: center; border-right: 2vw solid black; padding: 0.5vw;">
                    <img src="/public/assets/icons/person-inverted.png" style="height:5vh; width: auto; display: block; padding: 5px;"> </img>
                    participant 4
                </td>
            </tr>
        </table>

        </div>

        <!-- <div id="canvasContainer"> -->
            <canvas id="whiteboard"></canvas>
        <!-- </div> -->
        

        <div id="toolSelect" style="background-color: white; border: 3px solid black; position: absolute; top: 40%; z-index: 3;">
            <!-- This is for the tools -->
            <table>
                <tr>
                    <td>
                        <button id="draw" onclick="changeTool('DRAW')">Draw</button>
                    </td>
                    <td>
                        <button id="figures" onclick="changeTool('ERASER')">Eraser</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="text" onclick="changeTool('TEXT')">Text</button>
                    </td>
                    <td>
                        <button id="transform" onclick="changeTool('TRANSFORM')">Transform</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="triangle" onclick="changeTool('TRIANGLE')">Triangle</button>
                    </td>
                    <td>
                        <button id="rectangle" onclick="changeTool('RECTANGLE')">Rectangle</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="circle" onclick="changeTool('CIRCLE')">Circle</button>
                    </td>
                    <td>
                        <button id="line" onclick="changeTool('LINE')">Line</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="image" onclick="changeTool('IMAGE')">Image</button>
                    </td>
                    <td>
                        <button id="delete" onclick="deleteItem()">Delete</button>
                    </td>
                </tr>
            </table>
        </div>

        <div class="collabRoomHeaderFooter">
            <table style="width: 100%; border: 1px solid white;">
                <tr>
                    <td style="width: 20vw;" align="center">
                        <button class="collabBtn">
                            <img src="/public/assets/icons/archive-inverted.png" style="height:5vh; width: auto; display: block;" align="center"></img>
                            Browse Templates
                        </button>
                    </td>
    
                    <td style="width: 20vw;" align="center">
                        <button class="collabBtn">
                            <img src="/public/assets/icons/archive-box-inverted.png" style="height:5vh; width: auto; display: block;" align="center"></img>
                            Import Templates
                        </button>
                    </td>
    
                    <td style="width: 20vw;" align="center">
                        <button class="collabBtn">
                            <img src="/public/assets/icons/x-inverted.png" style="height:5vh; width: auto; display: block;" align="center"></img>
                            Exit Call
                        </button>
                    </td>
    
                    <td style="width: 20vw;" align="center">
                        <button class="collabBtn">
                            <img src="/public/assets/icons/camera-inverted.png" style="height:5vh; width: auto; display: block;" align="center"></img>
                            Add Images
                        </button>
                    </td>
    
                    <td style="width: 20vw;" align="center">
                        <button class="collabBtn">
                            <img src="/public/assets/icons/plus-inverted.png" style="height:5vh; width: auto; display: block;" align="center"></img>
                            Invite Users
                        </button>
                    </td>
                </tr>
            </table>
        </div>

        <script src="/public/collab_room_clientside.js"></script>       <!-- Links to clientside js code -->
    </body>
    
</html>
