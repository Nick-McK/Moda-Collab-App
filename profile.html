        <div class="collabContent" id="commentsContent">
          <section class="postImage">

          <section class="comments" id="_comments">

            <div class="comment-text">

            </div>
          </form>
          
        </div>

        </button>

        <section class = "header">

        </section>
        
        <section class = "profile_pic">
            <img src="/public/assets/icons/empty-profile-picture.jpeg" id="photo">
            <form method="post" action="/profile" enctype="multipart/form-data">
                <input type="file" id="file" name="profilePic"/>
                <input type="submit" id="submit" value="Upload!"/>
                <label for="file" id="uploadBtn">Choose Photo</label>
                <label for="submit" id="finishBtn">Finish</label>
            </form>
        </section>
